<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <img src="favicon.png" alt="">
            <h1>The TicTacToe Game</h1>
        </div>
        <div class="gamecontainer">
            <div class="container">
                <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
                <div class="box bt-0"><span class="boxtext"></span></div>
                <div class="box br-0 bt-0"><span class="boxtext"></span></div>
                <div class="box bl-0 "><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box br-0"><span class="boxtext"></span></div>
                <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
                <div class="box bb-0 "><span class="boxtext"></span></div>
                <div class="box br-0 bb-0"><span class="boxtext"></span></div>
            </div>

            <div class="gameinfo">
                <h1>My Tic Tac Toe Game</h1>
                <div>
                    <h3 class="info">Turn for x</h3>
                    <button class="reset">Reset</button>
                </div>

                <div class="imgbox">
                    <img src="excited.gif" alt="">
                </div>
            </div>
            
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
